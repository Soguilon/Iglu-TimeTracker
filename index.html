<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iglu Time Tracker</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #87CEEB;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2em 1em;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      margin-bottom: 1.5em;
    }

    input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 1em;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      margin-bottom: 1.5em;
      outline: none;
      color: #333;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
      width: 100%;
      max-width: 400px;
    }

    button {
      flex: 1 1 120px;
      padding: 0.9em;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      background-color: #ffffff;
      color: #87CEEB;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #d6e9f9;
      transform: translateY(-2px);
    }

    #response {
      margin-top: 1.5em;
      font-size: 1rem;
      font-weight: bold;
      min-height: 1.5em;
    }
  </style>
</head>
<body>

  <h1>Iglu Time Tracker</h1>

  <input type="text" id="name" placeholder="Enter your name" autocomplete="off" autocorrect="off" autocapitalize="words" />

  <div class="button-container">
    <button id="timeIn" onclick="submitTime('Time In')">Time In</button>
    <button id="timeOut" onclick="submitTime('Time Out')">Time Out</button>
  </div>

  <p id="response"></p>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyLWQ1uZbJGmy5uic9fYIV0RsioU0cY7Etzp7Mf89Qtp6pmVRH92d8K3KvDII8vg2ZO/exec';

    function submitTime(type) {
      const name = document.getElementById('name').value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }

      const params = new URLSearchParams();
      params.append('name', name);
      params.append('type', type);

      fetch(SCRIPT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: params.toString()
      })
      .then(response => response.text())
      .then(text => {
        document.getElementById('response').textContent = text;
        document.getElementById('name').value = '';
      })
      .catch(error => {
        document.getElementById('response').textContent = 'Error: Could not record time.';
        console.error(error);
      });
    }
  </script>

</body>
</html>
